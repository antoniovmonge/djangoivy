{% extends 'main.html' %}
{% block content %}

<main class="formPage my-xl">
	<div class="content-box">
		<div class="formWrapper">
			<br>

			<form class="form" action="" method="POST">
				{% csrf_token %}
				<p>Are you sure you want to delete "{{object}}"?</p>
				<a class="btn btn--sub btn--lg  my-md" style="background-color: #22c3ff;" href="{{request.GET.next}}">Go back</a>
				<input class="btn btn--sub btn--lg  my-md" style='background-color: #ff2222;' type="submit" value="Confirm" />
			</form>
			
		</div>
	</div>
</main>


{% endblock %}
